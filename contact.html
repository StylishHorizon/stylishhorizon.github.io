<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Stylish Horizon</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.html">
</head>
<body>

  <!-- ========== NAVIGATION ========== -->
  <nav id="site-nav">
    <div class="nav-container">
      <a href="index.html" class="logo">Stylish Horizon</a>
      <div id="primary-navigation">
        <a href="index.html">Home</a>
        <a href="archive.html">Archive</a>
        <a href="contact.html" class="active">Contact</a>
      </div>
      <div id="burger">☰</div>
    </div>
  </nav>

  <main>
    <!-- ========== CONTACT FORM SECTION ========== -->
    <section id="contact">
      <h2>Order Restoration</h2>
      <form id="orderForm" class="order-form" novalidate>
        <label for="name">Your Name</label>
        <input type="text" id="name" required>
        <div class="error" id="nameError"></div>

        <label for="email">Email</label>
        <input type="email" id="email" required>
        <div class="error" id="emailError"></div>

        <label for="package">Package</label>
        <select id="package" required>
          <option value="">— Select —</option>
          <option value="standard">Standard — 1080p50</option>
          <option value="premium">Premium — 4K60</option>
          <option value="ultra">Ultra — 8K AI</option>
        </select>
        <div class="error" id="packageError"></div>

        <label for="tapes">Estimated minutes of footage</label>
        <input type="number" id="tapes" min="1" required>
        <div class="error" id="tapesError"></div>

        <label>
          <input type="checkbox" id="understand" required>
          I understand the restoration process and pricing
        </label>
        <div class="error" id="understandError"></div>

        <button type="submit">Send Request</button>
      </form>
    </section>
  </main>

  <!-- ========== FOOTER ========== -->
  <footer>
    <p>© 2025 Stylish Horizon</p>
  </footer>

  <script defer src="script.js"></script>
</body>
</html>
