  <style>
    /* ================== BASE COLORS AND TYPOGRAPHY ================== */
    :root {
      --bg-a: #0f0f0f;
      --bg-b: #0a0a0a;
      --bg-c: #050505;

      --font-color-main: #fafafa;
      --font-color-secondary: #aaaaaa;
      --font-color-bright: #00d4ff;

      --highlight-color: #00d4ff;
      --color-a: #00d4ff;
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      line-height: 1.6;
      margin: 0;
      color: var(--font-color-main);
      background: var(--bg-a);
      animation: breathing-bg 30s ease-in-out infinite;
    }

    @keyframes breathing-bg {
      0%, 100% { background: var(--bg-a); }
      50% { background: var(--bg-b); }
      75% { background: var(--bg-c); }
    }

    @media (prefers-reduced-motion) {
      body { animation: none; }
    }

    /* ================== HEADER / NAVIGATION ================== */
    #site-nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      transition: transform 0.3s ease-in-out;
    }
    #site-nav.hidden { transform: translateY(-100%); }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-title { display: flex; align-items: center; gap: 1rem; text-decoration: none; }

    .logo-title .site-title {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00d4ff, #8e2de2, #ff8c00, #00d4ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% 100%;
      animation: slide-bg 5s linear infinite;
    }

    @keyframes slide-bg {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .logo-title .logo {
      height: 40px;
      animation: appear 1s ease-in-out;
      transition: opacity 0.5s ease-in-out;
    }
    .logo-title:hover .logo { opacity: 0.8; }

    @keyframes appear { from { opacity: 0; } to { opacity: 1; } }

    #burger {
      display: none;
      background: transparent;
      border: none;
      color: var(--font-color-main);
      font-size: 2rem;
      cursor: pointer;
    }

    .nav-links { display: flex; gap: 1.5rem; }

    .nav-links a {
      color: var(--font-color-main);
      text-decoration: none;
      transition: color 0.3s ease-in-out;
      position: relative;
    }
    .nav-links a:hover { color: var(--highlight-color); }
    .nav-links a::after {
      content: '';
      display: block;
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--highlight-color);
      transition: width 0.3s ease-in-out;
    }
    .nav-links a:hover::after,
    .nav-links a.active::after { width: 100%; }

    /* ================== CONTACT SECTION ================== */
    .contact-container {
      max-width: 800px;
      margin: 4rem auto;
      padding: 0 1rem;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .contact-container.visible { opacity: 1; transform: translateY(0); }

    .contact-container h2 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      color: var(--font-color-bright);
    }
    .contact-container p {
      text-align: center;
      margin-bottom: 3rem;
      color: var(--font-color-secondary);
      max-width: 65ch;
      margin-left: auto; margin-right: auto;
    }

    .contact-form {
      background: rgba(0,0,0,0.5);
      padding: 2rem;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }
    .contact-form:hover { transform: scale(1.02); }

    .contact-form label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--font-color-main); }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      background: var(--bg-b);
      border: 1px solid var(--font-color-secondary);
      border-radius: 5px;
      color: var(--font-color-main);
      font-family: inherit;
      font-size: 1rem;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none; border-color: var(--highlight-color);
    }
    .contact-form textarea { resize: vertical; min-height: 120px; }

    .contact-form button {
      width: 100%; padding: 1rem;
      background: var(--highlight-color);
      border: none; border-radius: 5px;
      color: var(--bg-a);
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .contact-form button:hover { background: #00b8e6; }

    .tawk-widget {
      margin-top: 2rem;
      text-align: center;
      color: var(--font-color-secondary);
    }

    main { padding-top: 80px; }

      main { padding-top: 100px; }

      .contact-form { padding: 1rem; }

        padding: 1rem 0;
      }
      .nav-links a { padding: 0.5rem 2rem; }
      .nav-links.show { display: flex; }
    }
