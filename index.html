<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Digital restoration of MiniDV, VHS, Hi8. Integrity first." />
  <meta name="theme-color" content="#0f0f0f">
  <title>Stylish Horizon</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="parallax-bg" aria-hidden="true"></div>
  
  <!-- NAV (Injected by JS) -->
  <nav id="site-nav" aria-label="Main navigation"></nav>

  <main>
    <section class="hero" id="hero">
      <div class="hero-slider-wrapper">
        <div class="comparison-item">
          <!-- Add ratio-4-3 class here if square, or ratio-16-9 -->
          <div class="comparison-container ratio-4-3"
               data-modal-title="Dog Scene: 720i vs 4K"
               data-before-thumb="assets/media/thumbnails/720i_Dog_thumb.jpg"
               data-after-thumb="assets/media/thumbnails/4k_Dog_thumb.jpg"
               data-before-full="https://archive.org/download/countryside_202512/720i_Dog.png"
               data-after-full="https://archive.org/download/countryside_202512/4k_Dog.png">
            <img class="comparison-before" src="assets/media/thumbnails/720i_Dog_thumb.jpg" alt="Before">
            <img class="comparison-after" src="assets/media/thumbnails/4k_Dog_thumb.jpg" alt="After">
            <div class="comparison-slider"></div>
            <div class="slider-hint">Drag to compare â€¢ Click for full</div>
          </div>
        </div>
      </div>

      <div class="hero-content">
        <h1>Digital restoration with integrity</h1>
        <p>No hype. No noise. Just memory.</p>
      </div>
      <div class="quick-links">
        <div class="button-group">
          <a href="contact.html" class="button">Start Now</a>
          <a href="archive.html" class="button">See Results</a>
        </div>
      </div>
    </section>

    <section>
      <h2>What we do</h2>
      <div class="text-block">
        <p>We restore MiniDV, VHS, Hi8. Every frame is inspected manually. No filters. Just truth.</p>
      </div>
    </section>
  </main>

  <!-- SHARED MODAL -->
  <div id="comparisonModal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <div class="modal-comparison">
        <div class="comparison-container" id="modalComparisonContainer">
          <img class="comparison-before" id="modalBefore">
          <img class="comparison-after" id="modalAfter">
          <div class="comparison-slider"></div>
        </div>
      </div>
      <p id="modalTitle" class="modal-info"></p>
    </div>
  </div>

  <!-- FOOTER (Injected by JS) -->
  <footer role="contentinfo"></footer>
  
  <!-- Use app.js now -->
  <script src="app.js" defer></script>
</body>
</html>
