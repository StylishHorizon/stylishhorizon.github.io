  <style>
    /* ===== Reset & base ===== */
    * {margin:0; padding:0; box-sizing:border-box;}
    html {scroll-behavior:smooth;}
    body {font-family: Arial, sans-serif; background:#111; color:#fff; line-height:1.5; overflow-x:hidden;}

    /* ===== Breathing background ===== */
    body {
      background: radial-gradient(circle at center, #222 0%, #000 100%);
      animation: breathing 8s ease-in-out infinite alternate;
    }
    @keyframes breathing {
      0% { background-size:100% 100%; }
      100% { background-size:102% 102%; }
    }

    /* ===== Header ===== */
    header {
      position: fixed; top:0; left:0; width:100%; display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; background:rgba(0,0,0,0.6); backdrop-filter:blur(10px); z-index:1000; transition:transform 0.3s ease;
    }
    header.hidden { transform: translateY(-120%); }

    .logo img { height:40px; }

    nav { display:flex; gap:1.5rem; }
    nav a { color:#fff; text-decoration:none; position:relative; }
    nav a.active::after { content:""; position:absolute; bottom:-0.2rem; left:0; width:100%; height:2px; background:#0ff; }

    /* ===== Burger menu ===== */
    .burger { display:none; flex-direction:column; cursor:pointer; gap:5px; }
    .burger span { width:25px; height:3px; background:#fff; transition:0.3s; }
    .nav-open nav { display:flex; flex-direction:column; position:absolute; top:60px; right:2rem; background:rgba(0,0,0,0.85); padding:1rem; border-radius:8px; }

    @media(max-width:768px){
      nav { display:none; }
      .burger { display:flex; }
    }

    /* ===== Hero ===== */
    .hero { height:80vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; }
    .hero h1 {
      font-size:3rem; margin-bottom:1rem;
      animation: flicker 2s infinite alternate;
    }
    @keyframes flicker {
      0%,19%,21%,23%,25%,54%,56%,100% { opacity:1; }
      20%,22%,24%,55% { opacity:0.5; }
    }
    .hero p { font-size:1.5rem; }

    /* ===== Sections ===== */
    section { padding:5rem 2rem; backdrop-filter:blur(5px); background:rgba(0,0,0,0.4); margin:2rem 0; border-radius:12px; transition: transform 0.3s ease; }
    section:hover { transform: scale(1.02); }

    /* ===== Footer ===== */
    footer { text-align:center; padding:2rem; background:rgba(0,0,0,0.6); backdrop-filter:blur(10px); }
    footer a { margin:0 0.5rem; color:#0ff; text-decoration:none; }

    /* ===== Media lazy loading ===== */
    img, video { max-width:100%; border-radius:8px; }

    /* ===== Scroll to top ===== */
    #scrollTop { position:fixed; bottom:2rem; right:2rem; background:#0ff; color:#000; border:none; padding:0.5rem 1rem; border-radius:4px; cursor:pointer; display:none; z-index:1000; }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MN6WG3K6"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <header>
    <div class="logo">
      <picture>
        <source srcset="assets/media/logo.webp" type="image/webp">
        <img src="assets/media/logo.png" alt="Stylish Horizon Logo">
      </picture>
    </div>
    <nav>
      <a href="#how" class="active">How</a>
      <a href="#price">Price</a>
      <a href="#examples">Examples</a>
    </nav>
    <div class="burger" aria-label="Toggle menu" aria-expanded="false" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Stylish Horizon</h1>
      <p>Memory deserves clarity</p>
    </section>

    <section id="how">
      <h2>How it works</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </section>

    <section id="price">
      <h2>Pricing</h2>
      <p>Choose the plan that suits you.</p>
    </section>

    <section id="examples">
      <h2>Examples</h2>
      <p>Gallery of previous works.</p>
      <img src="assets/media/example1.jpg" loading="lazy" alt="Example 1">
      <img src="assets/media/example2.jpg" loading="lazy" alt="Example 2">
    </section>
  </main>

  <footer>
    &copy; <span id="year"></span> Stylish Horizon. All rights reserved.
    <div>
      <a href="#" aria-label="Facebook">FB</a>
      <a href="#" aria-label="Twitter">TW</a>
      <a href="#" aria-label="Instagram">IG</a>
    </div>
  </footer>

  <button id="scrollTop">â†‘ Top</button>

  <script>
    // ===== Dynamic Year =====
    document.getElementById('year').textContent = new Date().getFullYear();

    // ===== Burger Menu =====
    const burger = document.querySelector('.burger');
    const navContainer = document.querySelector('header');
    burger.addEventListener('click', ()=> {
      navContainer.classList.toggle('nav-open');
      const expanded = burger.getAttribute('aria-expanded') === 'true';
      burger.setAttribute('aria-expanded', !expanded);
    });
    document.addEventListener('click', (e)=> {
      if(!navContainer.contains(e.target) && navContainer.classList.contains('nav-open')){
        navContainer.classList.remove('nav-open');
        burger.setAttribute('aria-expanded', false);
      }
    });

    // ===== Header auto hide on scroll =====
    let lastScroll = 0;
    const header = document.querySelector('header');
    window.addEventListener('scroll', ()=>{
      const currentScroll = window.pageYOffset;
      if(currentScroll <= 0) header.classList.remove('hidden');
      else if(currentScroll > lastScroll) header.classList.add('hidden');
      else header.classList.remove('hidden');
      lastScroll = currentScroll;
    });

    // ===== Scroll to top button =====
    const scrollBtn = document.getElementById('scrollTop');
    window.addEventListener('scroll', ()=>{
      scrollBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    scrollBtn.addEventListener('click', ()=> window.scrollTo({top:0, behavior:'smooth'}));

    // ===== Lazy-load video/images (example for future videos) =====
    const lazyMedia = document.querySelectorAll('img, video');
    if('IntersectionObserver' in window){
      const observer = new IntersectionObserver((entries, obs)=>{
        entries.forEach(entry=>{
          if(entry.isIntersecting){
            const el = entry.target;
            if(el.dataset.src) el.src = el.dataset.src;
            obs.unobserve(el);
          }
        });
      });
      lazyMedia.forEach(el => observer.observe(el));
    }

  </script>
</body>
</html>
