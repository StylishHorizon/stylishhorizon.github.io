<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Archive: Real examples of restoration." />
  <meta name="theme-color" content="#0f0f0f">
  <title>Archive | Stylish Horizon</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="parallax-bg" aria-hidden="true"></div>
  <nav id="site-nav"></nav>

  <main>
    <section class="hero">
       <div class="hero-slider-wrapper">
        <div class="comparison-item">
          <!-- 4:3 Example -->
          <div class="comparison-container ratio-4-3" 
               data-modal-title="Building Scene"
               data-before-thumb="assets/media/thumbnails/720i_Build_thumb.jpg"
               data-after-thumb="assets/media/thumbnails/4k_Build_thumb.jpg"
               data-before-full="https://archive.org/download/countryside_202512/720i_Build.png"
               data-after-full="https://archive.org/download/countryside_202512/4k_Build.png">
            <img class="comparison-before" src="assets/media/thumbnails/720i_Build_thumb.jpg">
            <img class="comparison-after" src="assets/media/thumbnails/4k_Build_thumb.jpg">
            <div class="comparison-slider"></div>
          </div>
        </div>
      </div>
      <div class="hero-content">
        <h1>Archive: Restored Truths</h1>
        <p>No filters. Just clean revivals.</p>
      </div>
    </section>

    <section id="packages">
      <h2>Packages</h2>
      <table class="packages-table">
        <thead><tr><th>Package</th><th>Quality</th><th>Price</th></tr></thead>
        <tbody>
          <tr><td data-label="Package">Legacy</td><td data-label="Quality">720p</td><td data-label="Price">$5-15</td></tr>
          <tr><td data-label="Package">Ultimate</td><td data-label="Quality">1080p</td><td data-label="Price">$20-50</td></tr>
        </tbody>
      </table>
    </section>

    <section>
      <h2>Grid Examples</h2>
      <div class="comparison-grid">
         <!-- Example Grid Item -->
         <div class="comparison-item">
          <h3>Camera Scene</h3>
          <div class="comparison-container ratio-4-3" 
               data-modal-title="Camera Scene"
               data-before-thumb="assets/media/thumbnails/720i_Cam_thumb.jpg"
               data-after-thumb="assets/media/thumbnails/4k_Cam_thumb.jpg"
               data-before-full="https://archive.org/download/countryside_202512/720i_Cam.png"
               data-after-full="https://archive.org/download/countryside_202512/4k_Cam.png">
            <img class="comparison-before" src="assets/media/thumbnails/720i_Cam_thumb.jpg">
            <img class="comparison-after" src="assets/media/thumbnails/4k_Cam_thumb.jpg">
            <div class="comparison-slider"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="comparisonModal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <div class="modal-comparison">
        <div class="comparison-container" id="modalComparisonContainer">
          <img class="comparison-before" id="modalBefore">
          <img class="comparison-after" id="modalAfter">
          <div class="comparison-slider"></div>
        </div>
      </div>
      <p id="modalTitle" class="modal-info"></p>
    </div>
  </div>

  <footer role="contentinfo"></footer>
  <script src="app.js" defer></script>
</body>
</html>
